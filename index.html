<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST - discord.gg/ghost-c</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .background-overlay {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 300px;
            height: 150px;
            background: rgba(0, 123, 255, 0.5);
            border-radius: 150px 150px 0 0;
            transform: translateX(-50%);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
            }
        }
        .download-btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 30px;
            border: 2px solid white;
            transition: 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px #007BFF;
            transform: scale(1.1);
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        iframe {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .download-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>GHOST</h1>
    <a href="https://drive.usercontent.google.com/download?id=15xH3neZx5pBOfpaTVK0vkjXBg0Dn45Hh&export=download&authuser=0" 
       class="download-btn">Download</a>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YeMR2XPOPzo?si=xnXGYKfYFyQrHS_T" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
